<!DOCTYPE html>
<html>
<head>
    <title>判断是否为邮箱地址</title>
</head>
<body>
<input id="input" type="text" name="email" placeholder="请输入邮箱或手机号码">
<button id="btn">验证</button>
<p>验证结果：<span id="output"></span></p>
<script type="text/javascript">
    window.onload=function(){
        var btn = document.getElementById('btn');
        
        btn.addEventListener('click',function(){
            var output = document.getElementById('output');
            var input = document.getElementById('input');
            var inputVal = input.value;
            if(isEmail(inputVal) || isMobilePhone(inputVal)){
                output.innerHTML='验证通过';
            }else{
                output.innerHTML='请输入正确的邮箱或手机号码';
            }
        });
        function isEmail(emailStr){
            return /@(.)+.com$/g.test(emailStr);
        }
        function isMobilePhone(phone){
            return !!(typeof phone == 'number' && phone.length === 11 && /^1+/.test(phone));
        }
    }
    
</script>
</body>
</html>
