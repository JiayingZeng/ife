<!DOCTYPE html>
<html>
<head>
    <title>判断是否为邮箱地址</title>
</head>
<body>
<input id="input" type="text" name="email" placeholder="请输入邮箱或手机号码">
<button id="btn">验证</button>
<p>验证结果：<span id="output"></span></p>
<script type="text/javascript">
    window.onload=function(){
        var btn = document.getElementById('btn');
        var output = document.getElementById('output');
        var input = document.getElementById('input');

        btn.addEventListener('click',function(){
            var inputVal = input.value;
            if(isEmail(inputVal) || isMobilePhone(inputVal)){
                output.innerHTML='验证通过';
                output.style.color = 'green';
            }else{
                output.innerHTML='请输入正确的邮箱或手机号码';
                output.style.color = 'red';
            }
        });
        input.addEventListener('focus',function () {
            output.innerHTML = '';
        });
        function isEmail(emailStr){
            var emailRegExp=/^[a-zA-Z0-9~`!#$%^&*-_+={}’|.?/]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
//            var emailRegExp=/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/ ;
            console.log(emailRegExp.exec(emailStr));
            return emailRegExp.test(emailStr);
        }
        function isMobilePhone(phone){
            return (/^(86)?\d{11}$/.test(phone));
        }
    }
    
</script>
</body>
</html>
