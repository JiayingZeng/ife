<script type="text/javascript">
function unique(arr){
    var n = [];
    for (var i = 0; i < arr.length; i++) {
        if(n.indexOf(arr[i])==-1){
            n.push(arr[i]);
        }
    }
    return n;
}
var array=[4,2,4,6,1,"2",2,,4,7,8];
console.log(unique(array));
