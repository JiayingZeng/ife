<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>草稿</title>
</head>
<body>
<script>
    var my_obj=Object.create({},{
        getFoo:{
            value:function () { return this.foo }
        }
    });
    my_obj.foo=1;
    console.log(Object.keys(my_obj));
    console.log(Object.getOwnPropertyNames(my_obj));

    var an_obj = { 100: 'a', 2: 'b', 7: 'c' };
    console.log(Object.keys(an_obj));
</script>
</body>
</html>
